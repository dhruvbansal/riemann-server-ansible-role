---

riemann_use_tarball: false
riemann_use_package: true
riemann_use_logstash: true

riemann_download_dir: /usr/local/src
riemann_version:      0.2.10

riemann_user: riemann
riemann_uid:   206
riemann_group: riemann
riemann_gid:   206
riemann_user_dir: /var/run/riemann  

riemann_root:     /usr/local
riemann_home_dir: /usr/local/riemann
riemann_conf_dir: /etc/riemann
riemann_log_dir:  /var/log/riemann

riemann_state:  started
riemann_enable: yes

riemann_bind_address: 0.0.0.0
riemann_tcp_port: 5555 # 5554 with TLS
riemann_udp_port: 5555
riemann_ws_port:  5556
riemann_repl_port: 5557
riemann_sse_port: 5558